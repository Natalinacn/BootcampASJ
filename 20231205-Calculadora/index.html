<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK CSS DE BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- LINK JS DE BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
    
    <body>

        <div class="container mt-5">

            <div class="row">
                <div class="col-md-12 mt-5 text-center"><h1>Calculadora</h1></div>

            </div>

            
            <div class="row">
               
                <div class="col-md-12 mt-5 text-center"><input type="number" placeholder="0"></div>

            </div>

            <div class="row pt-3 mt-2">
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">AC</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">+/-</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">%</button>
                </div>
                <div class="col-md-3">
                    <button id="division" class="operacion_btn"  class="btn btn-primary btn-block">/</button>
                </div>
            </div>

            <div class="row pt-2">
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">7</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">8</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">9</button>
                </div>
                <div class="col-md-3">
                    <button id="multi" class="operacion_btn"  class="btn btn-primary btn-block">X</button>
                </div>
            </div>

            <div class="row pt-2">
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">4</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">5</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">6</button>
                </div>
                <div class="col-md-3">
                    <button id="resta" class="operacion_btn"  class="btn btn-primary btn-block">-</button>
                </div>
            </div>

            <div class="row pt-2">
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">1</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">2</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">3</button>
                </div>
                <div class="col-md-3">
                    <button id="suma" class="operacion_btn" class="btn btn-primary btn-block">+</button>
                </div>
            </div>
            <div class="row pb-4 pt-2">
                <div class="col-md-6">
                    <button class="number_btn" class="btn btn-primary btn-block">0</button>
                </div>
                <div class="col-md-3">
                    <button class="number_btn" class="btn btn-primary btn-block">,</button>
                </div>
                <div class="col-md-3">
                    <button id="resultado" class="operacion_btn" class="btn btn-primary btn-block">=</button>
                </div>

            </div>




        </div>
    
    </body>
    


</body>
</html>
