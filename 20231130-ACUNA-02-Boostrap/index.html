  <body>
    <div class="container">
      <!-- Dentro de una fila tiene que haber uno o mas div con la clase columna. Se puede tener hasta 12 columnas y minimo 1. SI termino las 12 columnas y quiero agregar más deberia agregarlas en otras filas. Deberia ponerle minimamente el sm md y lg para indicarle qué sucede cuando cambie el ancho de la pantalla -->
      <!-- pt-4 padding top y mt margin top -->
      <div class="row pt-4 mt-5"> 
        <div class="col-sm-3 col-md-4 col-lg-8">
          <h1>Columna 1</h1>
        </div>
        <div class="col-md-5">
          <h1>Columna 2</h1>
        </div>
        <div class="col-md-3">
            <h1>Columna 3</h1>
          </div>
      </div>
    </div>
